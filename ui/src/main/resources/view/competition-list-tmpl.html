<div id="competition-selection" class="modal-dialog">

    <h2 class="modal-dialog-title">Competitions</h2>

    <div>
        Search: <input ng-model="filter">

        Sort by:
        <select ng-model="sortCriteria">
            <option value="time">Time</option>
            <option value="name">Name</option>
            <option value="organizer">Organizer</option>
        </select>
    </div>

    <ul class="selection-list">
        <li class="selection-list-head">
            <div class="selection-list-column time">Time</div>
            <div class="selection-list-column name">Name</div>
            <div class="selection-list-column organizer">Organizer</div>
            <div class="selection-list-column operations"></div>
        </li>

        <li class="selection-list-item">
            <a ng-click="selectedItemId == -1">
                <div class="selection-list-column time" editable-date-field
                     format="dd.M.yyyy HH:mm"
                     ng-model="newCompetition.time"></div>
                <div class="selection-list-column name" editable-text-field
                     ng-model="newCompetition.name"></div>
                <div class="selection-list-column organizer" editable-text-field
                     ng-model="newCompetition.organizer"></div>
                <div class="selection-list-column operations">
                    <span><a ng-click="onCreate(newCompetition)">+</a></span>
                </div>
            </a>
        </li>

        <li class="selection-list-item" ng-repeat="c in competitions
                    | filter:filster | orderBy:sortCriteria">
            <a>
                <div class="selection-list-column time"
                     format="dd.M.yyyy HH:mm"
                     editable-date-field ng-model="c.time"></div>
                <div class="selection-list-column name"
                     editable-text-field ng-model="c.name"></div>
                <div class="selection-list-column organizer"
                     editable-text-field ng-model="c.organizer"></div>
                <div class="selection-list-column operations">
                    <span><a ng-click="onDestroy(c, $index)">-</a></span>
                    <span><a href="#/competition/{{c.id}}">&gt;</a></span>
                </div>
            </a>
        </lli>
    </ul>
</div>

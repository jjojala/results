<div class="container">

    <h2>Competitions</h2>

    <div>
        Search: <input ng-model="filter">
        
        Sort by:
        <select ng-model="sortCriteria">
            <option value="time">Time</option>
            <option value="name">Name</option>
            <option value="organizer">Organizer</option>
        </select>
    </div>

    <div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Name</th>
                    <th>Organizer</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="datetime-local"
                               placeholder="yyyy-MM-ddTHH:mm"
                               ng-model="current.time"/>
                    </td>
                    <td>
                        <input type="text"
                               placeholder="<competition's name>"
                               ng-model="current.name"/>
                    </td>
                    <td>
                        <input type="text"
                               placeholder="<competition's organizer>"
                               ng-model="current.organizer"/>    
                    </td>
                    <td>
                        <a href ng-click="onCreate(current); current = {}"
                           data-toggle="tooltip" data-placement="left"
                           title="Create new competition with this data.">
                            <i class="glyphicon glyphicon-plus"></i>
                        </a>
                        <a href ng-show="current.id"
                           ng-click="onSave(current); current = {}"
                           data-toggle="tooltip" data-placement="left"
                           title="Update the competition with this data.">
                            <i class="glyphicon glyphicon-edit"></i>
                        </a>
                    </td>
                </tr>
                <tr ng-repeat="c in competitions | filter:filter 
                            | orderBy:sortCriteria"
                            ng-click="onSelect(c)">
                    <td>{{c.time | date:'dd.M.yyyy HH:mm'}}</td>
                    <td>{{c.name}}</td>
                    <td>{{c.organizer}}</td>
                    <td>
                        <a href="rest/competition/export/{{c.id}}"
                           data-toggle="tooltip" data-placement="left"
                           title="Download competition as XML.">
                            <i class="glyphicon glyphicon-download"></i>
                        </a>
                        <a href ng-click="onDestroy(c, $index)"
                           data-togglse="tooltip" data-placement="left"
                           title="Permanently remove the competition.">
                            <i class="glyphicon glyphicon-remove-sign"></i>
                        </a>
                        <a href="#/competition/{{c.id}}"
                           data-toggle="tooltip" data-placement="left"
                           title="Pick this competition and continue...">
                            <i class="glyphicon glyphicon-chevron-right"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

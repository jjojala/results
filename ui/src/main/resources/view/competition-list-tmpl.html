<div id="competition-selection" class="modal-dialog">

    <h2>Competitions</h2>

    <div>
        Search: <input ng-model="filter">

        Sort by:
        <select ng-model="sortCriteria">
            <option value="time">Time</option>
            <option value="name">Name</option>
            <option value="organizer">Organizer</option>
        </select>
    </div>

    <ul class="selection-list">
        <li class="selection-list-head">
            <div class="time">Time</div>
            <div class="name">Name</div>
            <div class="organizer">Organizer</div>
        </li>

        <li class="selection-list-item">
            <a>
                <div class="time">
                    {{(newCompetition.time | unixTimeToString) || '&lt;new&gt;'}}
                </div><!--
                <div ng-show="active == -1" class="time">
                    <input type="text" date-time
                           format="dd.M.yyyy HH:mm.ss"
                           ng-model="newCompetition.time"
                           required="true" view="date">
                </div>-->

                <div class="name">{{newCompetition.name}}</div>
                <div class="organizer">{{newCompetition.organizer}}</div>
            </a>
        </li>

        <li class="selection-list-item" ng-repeat="c in competitions
                    | filter:filster | orderBy:sortCriteria">
            <a>
                <div class="time">{{c.time | unixTimeToString}}</div>
                <div class="name">{{c.name}}</div>
                <div class="organizer">{{c.organizer}}</div>
            </a>
        </lli>
    </ul>

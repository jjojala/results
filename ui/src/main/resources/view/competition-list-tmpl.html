<div class="container">

    <h2>Competitions</h2>

    <div>
        Search: <input ng-model="filter">
        
        Sort by:
        <select ng-model="sortCriteria">
            <option value="time">Time</option>
            <option value="name">Name</option>
            <option value="organizer">Organizer</option>
        </select>
    </div>

    <div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Name</th>
                    <th>Organizer</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="datetime-local"
                               placeholder="dd.M.yyyy HH:mm"
                               ng-model="_new.time"/>
                    </td>
                    <td>
                        <input type="text"
                               placeholder="<competition's name>"
                               ng-model="_new.name"/>
                    </td>
                    <td>
                        <input type="text"
                               placeholder="<competition's organizer>"
                               ng-model="_new.organizer"/>    
                    </td>
                    <td>
                        <a href ng-click="onCreate(_new); _new = {}">
                            <i class="glyphicon glyphicon-plus"></i>
                        </a>
                    </td>
                </tr>
                <tr ng-repeat="c in competitions | filter:filter 
                            | orderBy:sortCriteria"
                            ng-click="onSelect(c)">
                    <td>{{c.time | date:'dd.M.yyyy HH:mm'}}</td>
                    <td>{{c.name}}</td>
                    <td>{{c.organizer}}</td>
                    <td>
                        <a href ng-click="onDownload(c)">
                            <i class="glyphicon glyphicon-download"></i>
                        </a>
                        <a href ng-click="onDestroy(c, $index)">
                            <i class="glyphicon glyphicon-remove-sign"></i>
                        </a>
                        <a href="#/competition/{{c.id}}">
                            <i class="glyphicon glyphicon-chevron-right"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

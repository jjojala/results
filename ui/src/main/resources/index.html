<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>title</title>
        <!-- <link rel="stylesheet" href="style.css"> -->

        <script src="dojo/dojo.js"
                data-dojo-config="async: true">
        </script>

        <script>
            require(["dijit/form/Select", "dojo/data/ObjectStore",
                    "dojo/store/Memory", "dojo/domReady!"],
                function(Select, ObjectStore, Memory) {

                    var store = new Memory({
                        data: [
                            { id: 'abc', label: 'Abc' },
                            { id: 'def', label: 'Def' }
                        ]
                    });

                    var os = new ObjectStore({ objectStore: store });

                    var s = new Select({ store: os }, "competitionSelection");
                    s.startup();


                })
        </script>
    </head>
    <body>
        <div id="competitionSelection"></div>
    </body>
</html>
